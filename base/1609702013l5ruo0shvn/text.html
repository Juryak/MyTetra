<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Чаще всего передаёт значение родительного или винительного падежа, иногда не переводится, но обычно его русскими эквивалентами являются предлоги для, за:</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br />- for tents - для (чего?) палаток;<br />- for steps - за (что?) поступки.<br /></p></body></html>
