<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Существительные имеют одну форму - общего падежа, то есть остаются неизменными, а связь с другими словами осуществляется с помощью предлогов.</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br />Определив при переводе нужный падеж существительного, обычно следует перевести и сам предлог, но иногда предлог только указывает падеж и не переводится.</p></body></html>
