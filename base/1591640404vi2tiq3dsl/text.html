<p style=" margin-top:12px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><img src="image15916403678o8ws6fvje.png" /><span style=" font-size:10pt; font-style:italic;"> </span><span style=" font-size:10pt;"> </span></p>
<p style=" margin-top:12px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:10pt; font-style:italic;">Уравнение прямой, проходящей через две точки:</span><span style=" font-size:10pt;"> </span></p>
<p style=" margin-top:12px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:10pt; font-style:italic;">y - y</span><span style=" font-size:10pt; font-style:italic; vertical-align:sub;">0</span><span style=" font-size:10pt; font-style:italic;"> = k(x - x</span><span style=" font-size:10pt; font-style:italic; vertical-align:sub;">0</span><span style=" font-size:10pt; font-style:italic;">);</span><span style=" font-size:10pt;"> </span></p>
<p style=" margin-top:12px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:10pt; font-style:italic;">где k = y'(x) - угловой коэффициент</span><span style=" font-size:10pt;"> </span></p>
<p style=" margin-top:12px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:10pt; font-style:italic;">таким образом, уравнение касательной в точке (x</span><span style=" font-size:10pt; font-style:italic; vertical-align:sub;">0</span><span style=" font-size:10pt; font-style:italic;">; y</span><span style=" font-size:10pt; font-style:italic; vertical-align:sub;">0</span><span style=" font-size:10pt; font-style:italic;">):</span><span style=" font-size:10pt;"> </span></p>
<p style=" margin-top:12px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:10pt; font-style:italic;">y = y</span><span style=" font-size:10pt; font-style:italic; vertical-align:sub;">0</span><span style=" font-size:10pt; font-style:italic;"> + y'(x</span><span style=" font-size:10pt; font-style:italic; vertical-align:sub;">0</span><span style=" font-size:10pt; font-style:italic;">)(x - x</span><span style=" font-size:10pt; font-style:italic; vertical-align:sub;">0</span><span style=" font-size:10pt; font-style:italic;">)</span><span style=" font-size:10pt;"> </span></p></body></html>
